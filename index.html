<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bário de Ouro - Oficial</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #f1f1f1;
        }
        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('1720197290.jpg');
            background-size: cover;
            background-position: center;
            color: #d4af37;
            padding: 80px 20px;
            text-align: center;
            border-bottom: 3px solid #d4af37;
        }
        h1 { font-size: 3.5rem; margin: 0; letter-spacing: 4px; }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
        }
        .stat-card {
            flex: 1;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
            text-align: center;
            transition: 0.3s;
        }
        .stat-card:hover { border-color: #d4af37; background: #222; }
        .stat-card h3 { color: #d4af37; margin-top: 0; }
        
        /* Galeria com 4 imagens */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #222;
            height: 250px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .gallery-item img:hover { transform: scale(1.1); }

        footer {
            text-align: center;
            padding: 40px;
            background: #000;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>BÁRIO DE OURO</h1>
        <p>Experiência Gastronômica e Gestão de Alto Nível</p>
    </header>
